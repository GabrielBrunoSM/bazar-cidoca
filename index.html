
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar da Cidoca | Boutique de Bairro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Satisfy&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-forest: #0A2622;
            --color-rose: #E68DA3;
            --color-sage: #8DA491;
            --color-cream: #FDFBF7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-cream);
            color: var(--color-forest);
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'DM Serif Display', serif;
        }
        .font-script {
            font-family: 'Satisfy', cursive;
        }
        .bg-forest { background-color: var(--color-forest); }
        .text-forest { color: var(--color-forest); }
        .bg-rose { background-color: var(--color-rose); }
        .text-rose { color: var(--color-rose); }
        .bg-sage { background-color: var(--color-sage); }
        .text-sage { color: var(--color-sage); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-cream);
        }
        ::-webkit-scrollbar-thumb {
            background: #E68DA333;
            border-radius: 20px;
            border: 3px solid var(--color-cream);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-rose);
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
    </style>
    <script>
      // Garante que o process.env exista para evitar erros de runtime em produção
      window.process = window.process || { env: {} };
    </script>
